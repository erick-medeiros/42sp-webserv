<!DOCTYPE html>
<html>

<head>
    <title>Uploads Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>


<body>
    <main class="container">
        <nav>
            <ul>
                <h2>
                    <li><a href="/tour" class="secondary">‚Üê</a></li>
                    <li>Uploads üì§</li>
                </h2>
            </ul>
        </nav>

        <div class="grid">

            <article>
                <h3>Single file</h3>
                <form method="post" enctype="multipart/form-data" action="/uploads">
                    <input type="file" name="example" />
                    <input type="submit" />
                </form>
            </article>

            <article>
                <h3>Multiple files</h3>
                <form method="post" enctype="multipart/form-data" action="/uploads">
                    <input type="file" name="example[]" multiple="multiple" />
                    <input type="submit" />
                </form>
            </article>
        </div>

    </main>
</body>


</html>
