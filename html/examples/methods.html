<!DOCTYPE html>
<html>

<head>
    <title>Methods Example</title>
    <link rel="stylesheet" href="../css/pico.css">
</head>

<body>
    <main class="container">
        <script>
            function send(method) {
                fetch('https://httpbin.org/anything', { method: method })
                    .then(response => {
                        document.getElementById('responseStatus').innerHTML = response.status;
                        return response.text();
                    })
                    .then(text => {
                        document.getElementById('responseDisplay').innerHTML = text;
                    });
            }
        </script>

        <h2>
            <nav>
                <ul>
                    <li><a href="index.html" class="secondary">‚Üê</a></li>
                </ul>
                <ul>
                    <li>
                        Methods üì¨
                    </li>
                </ul>
                <ul>
                    <li>&nbsp;</li>
                </ul>
            </nav>
        </h2>

        <div class="grid">
            <button onclick="send('GET')">GET</button>
            <button onclick="send('POST')">POST</button>
            <button onclick="send('DELETE')">DELETE</button>
            <button onclick="send('PUT')">PUT</button>
        </div>

        <h4>
            Response
            <span id="responseStatus"></span>
        </h4>
        <pre id="responseDisplay" aria-busy="false"> </pre>

    </main>
</body>

</html>
