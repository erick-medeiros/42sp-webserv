<!DOCTYPE html>
<html>

<head>
    <title>Cookie Example</title>
    <link rel="stylesheet" href="../css/pico.css">
    <script>
        function setCookie() {
            var favColor = document.getElementById('favColor').value;
            document.cookie = "favoriteColor=" + favColor;
            document.getElementById('colorDisplay').innerHTML = "Your favorite color is " + favColor + "! üåà";
            document.getElementById('hint').style.display = 'block';
        }

        function getCookie() {
            var name = "favoriteColor=";
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var c = cookies[i].trim();
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var userColor = getCookie();
            if (userColor != "") {
                document.getElementById('favColor').value = userColor;
                document.getElementById('colorDisplay').innerHTML = "The color " + userColor + " is beautiful! üåà";
                document.getElementById('hint').style.display = 'block';
            }
        }
    </script>
</head>

<body onload="checkCookie()">
    <main class="container">
        <a href="index.html">
            <h4>‚Üê</h4>
        </a>
        <h1>Cookie Example üç™</h1>
        <label for="favColor">What's your favorite color?</label><br>
        <input type="color" id="favColor" name="favColor" onchange="setCookie(); checkCookie();"><br>
        <p id="colorDisplay"></p>
        <p id="hint" style="display: none;">
            ( I will remember this )
        </p>
    </main>
</body>

</html>
