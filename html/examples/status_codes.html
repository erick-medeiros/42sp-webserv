<!DOCTYPE html>
<html>

<head>
    <title>Status Codes</title>
    <link rel="stylesheet" href="../css/pico.css">
    <script>
        function sendRequest(url) {
            fetch(url)
                .then(response => {
                    innerText = "Called " + url + "<br> Got the status: <strong>" + response.status + "</strong> 🚦";
                    document.getElementById('statusCodeDisplay').innerHTML = innerText;
                })
                .catch(error => {
                    document.getElementById('statusCodeDisplay').innerHTML = "Unexpected error: " + error;
                });
        }
    </script>
</head>

<body>
    <main class="container">
        <a href="index.html">
            <h4>←</h4>
        </a>
        <h1>Status Codes 🚦</h1>
        <button onclick="sendRequest('https://httpstat.us/200')">Get 200 status code</button>
        <button onclick="sendRequest('https://httpstat.us/404')">Get 404 status code</button>
        <button onclick="sendRequest('https://httpstat.us/500')">Get 500 status code</button>
        <p id="statusCodeDisplay"></p>
    </main>
</body>

</html>
