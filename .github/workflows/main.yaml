name: Main branch CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  compilation:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: "~/build"
          key: cache-build
      - name: restore cache
        env:
          CACHE_HIT: ${{steps.cache-build.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            mkdir -p build
            sudo cp -fruv ~/build/* ./build
          fi
      - name: Compilation
        run: |
          make
          mkdir -p ~/build
          sudo cp -fruv webserv ./build/* ~/build/
  leaks:
    needs: compilation
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: "~/build"
          key: cache-build
      - name: restore cache
        env:
          CACHE_HIT: ${{steps.cache-build.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            mkdir -p build
            sudo cp -fruv ~/build/* ./build
          fi
      - name: install valgrind
        run: |
          sudo apt-get update -qq -y
          sudo apt-get install -qq valgrind
      - name: run valgrind
        run: make leaks
  tests:
    needs: compilation
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: "~/build"
          key: cache-build
      - name: restore cache
        env:
          CACHE_HIT: ${{steps.cache-build.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            mkdir -p build
            sudo cp -fruv ~/build/* ./build
          fi
      - name: install valgrind
        run: |
          sudo apt-get update -qq -y
          sudo apt-get install -qq valgrind
      - name: run tests
        run: |
          make tests
          sudo cp -fruv webserv *.out ./build/* ~/build/
  tests-integration:
    needs: [compilation, leaks, tests]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: "~/build"
          key: cache-build
      - name: restore cache
        env:
          CACHE_HIT: ${{steps.cache-build.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            mkdir -p build
            sudo cp -fruv ~/build/* ./build
          fi
      - uses: actions/setup-python@v4
      - name: update
        run: sudo apt-get update -qq -y
      - name: tests integration
        run: make tests-integration
